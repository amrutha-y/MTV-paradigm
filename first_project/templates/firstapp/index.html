<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Django</title>
    <link rel="stylesheet" href="{%static "css/style.css" %}"/>
</head>
<body>
<!--{{insert_content}}
<p>Django</p>
<img height="50%" width="100%" src="{% static "images/code.jpg" %}" alt="no img"/>-->
<h1>Welcome to Amrutha!!</h1>
 <div class="djangtwo">
      {% if access_records %}
          <table>
            <thead>
              <th>Site Name</th>
              <th>Date Accessed</th>
            </thead>

            {% for acc in access_records %}
              <tr>
                <td>{{ acc.name }}</td>
                <td>{{ acc.date }}</td>
              </tr>
            {% endfor %}
        </table>

      {% else %}
        <p>No Access Records. Table Not Created.</p>
      {% endif %}
    </div>
</body>
</html>
